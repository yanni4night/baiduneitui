<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>搜索结果</title>
        <link rel="stylesheet" href="./styles/bootstrap.min.css"/>
        <link rel="stylesheet" href="./styles/result.css"/>
    </head>
    <body>
        <div class="container">
            
        <table class="table table-bordered table-striped job-detail">
            <caption><h1>查询结果</h1></caption>
            <tbody>
                
            </tbody>
        </table>
        </div>
        <script type="text/tpl" id="tpl">
        <% if('undefined' !== typeof jobs && Array.isArray(jobs) && jobs.length){ %>
            <% for(var i=0;i<jobs.length;++i) { %>
                <tr class="jd-notloaded">
                    <td><%= 1 + i %></td>
                    <td><a class="job" href="http://hradmin.baidu.com<%= jobs[i].link %>"><%= jobs[i].name %></a></td>
                </tr>
            <% } %>
                <tr>
                    <td colspan="2"><button type="button" class="btn btn-info jd-loadall">加载所有JD</button></td>
                </tr>
        <% } else { %>
            <tr>
                <td colspan="2">无查询结果</td>
            </tr>
        <% } %>
        </script>
    </body>
    <script src="lib/jquery.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/require.js"></script>
    <script src="scripts/result.js"></script>
</html>
